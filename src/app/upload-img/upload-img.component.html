<div class="container">
  <form [formGroup]="PhotoForm" (ngSubmit)="EditePhoto()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <div class="mb-3 mt-4">
            <label for="photoUser" class="form-label"> Choose Photo</label>
            <input
              class="form-control"
              [files]="img"
              (change)="HandleFiles($event)"
              formControlName="photoUser"
              accept="image/*"
              type="file"
              id="photoUser"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="this.PhotoForm.get('photoUser')?.touched && img === null"
          >
            change photo
          </div>
        </div>
      </div>
      <div class="col-md-4 mt-3">
        <img
          id="image"
          class="img-fluid rounded border bg-light"
          [src]="urlImage"
        />
      </div>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary btn-block mt-3"
        [disabled]="PhotoForm.invalid || img === null"
      >
        Edit
      </button>
    </div>
  </form>
</div>
