<div class="container" >
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input  matInput  (input)="applyFilter(input.value)"placeholder="Search ..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource " matSort  >

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="total_Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total_Price </th>
      <td mat-cell *matCellDef="let row"> {{row.total_Price}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="create_Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create_Date </th>
      <td mat-cell *matCellDef="let row"> {{row.create_Date | date:'medium'}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="count_Product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Count_Product </th>
      <td mat-cell *matCellDef="let row"> {{row.count_Product}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Daitals & Print </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="OpenReport(row.id)" mat-icon-button color="primary">
           <mat-icon>class</mat-icon>
      </button>
    </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tracking </th>
      <td mat-cell *matCellDef="let row">
      <button (click)="OrderTracking(row)"  mat-icon-button color="primary">
        <mat-icon>pending</mat-icon>
   </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
