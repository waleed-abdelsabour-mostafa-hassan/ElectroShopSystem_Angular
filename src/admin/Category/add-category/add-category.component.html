<div class="container mt-3">
  <h2>Category</h2>
  <form [formGroup]='insertCategory' (ngSubmit)="addCategory()" >
    <div class="mb-3">
      <label >Category Name:</label>
      <input type="text" class="form-control" formControlName="name"  placeholder="Enter Category Name" >
    </div>
    <button [disabled]="insertCategory.invalid" type="submit"  class="btn btn-primary">create</button>
  </form>
</div>
