

  <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- ASIDE -->
        <div id="aside" class="col-md-3">
          <!-- aside Widget -->
          <div class="aside">
            <h3 class="aside-title">Categories</h3>
            <div class="checkbox-filter" >

              <div class="input-checkbox" *ngFor="let item of categorys">
                <input type="radio" (change)="GetChangCaty(item.id)" class="categorys-list" value="{{item.id}}" name="category-1" id="category-1{{item.id}}">
                <label for="category-1{{item.id}}">
                  <span></span>
                  {{item.name}}
                </label>
              </div>
            </div>
          </div>
          <!-- /aside Widget -->

          <!-- aside Widget -->
          <div class="mt-5 mb-5">

            <input  placeholder="search ..."  class="form-control"  type="text" [(ngModel)]="search" >
          </div>
          <!-- /aside Widget -->

          <!-- aside Widget -->
          <div class="aside">
            <h3 class="aside-title">Brand</h3>
            <div class="checkbox-filter">
              <div class="input-checkbox" *ngFor="let item of subcategorys">
                <input type="radio" (change)="GetBySubAllProducts(item.id)"  class="subcategorys-list" value="{{item.id}}" name="brand" id="brand-1{{item.id}}">
                <label for="brand-1{{item.id}}">
                  <span></span>
                 {{item.name}}

                </label>
              </div>

            </div>
          </div>
          <!-- /aside Widget -->


        </div>
        <!-- /ASIDE -->

        <!-- STORE -->
        <div id="store" class="col-md-9">


          <!-- store products -->
          <div class="row" >
            <!-- product -->
            <div class="col-md-4 col-xs-6" *ngFor="let pro of products | paginate: { itemsPerPage:itemsPerPage ,currentPage:curr, totalItems: totalitems } |filter:search">
              <div class="product">
                <div class="product-img">
                  <img class="imgsize" (click)="gotoProductDetails(pro.id)" src="{{ pro.img }}" alt="" />
                  <div *ngIf="pro.discount > 0" class="product-label">
                    <span class="sale">-{{ pro.discount }}%</span>
                  </div>
                </div>
                <div class="product-body">
                  <p class="product-category">{{ pro.subCategoryName }}</p>
                  <h3 class="product-name">
                    <a class="proname" (click)="gotoProductDetails(pro.id)">{{ pro.name }}</a>
                  </h3>
                  <h4 class="product-price">
                    ${{ pro.price }}
                    <del *ngIf="pro.discount > 0" class="product-old-price"
                      >${{ pro.priceAfterDisc }}</del
                    >
                  </h4>

                  <div class="product-btns">
                    <button class="add-to-wishlist">
                      <i
                        (click)="addNewFavoritProduct(pro.id)"
                        *ngIf="pro.isFavorite == 0"
                        class="fa fa-heart-o"
                      ></i
                      ><span class="tooltipp">add to wishlist</span>
                      <i
                        (click)="removeFavoritProduct(pro.isFavorite)"
                        *ngIf="pro.isFavorite != 0"
                        class="fa fa-heart fa-o"
                        style="color: red"
                      ></i
                      ><span class="tooltipp"> Remove from wishlist </span>
                    </button>
                    <button class="add-to-compare">
                      <i class="fa fa-exchange"></i
                      ><span class="tooltipp">add to compare</span>
                    </button>
                    <button (click)="gotoProductDetails(pro.id)" class="quick-view">
                      <i class="fa fa-eye"></i><span class="tooltipp">quick view</span>
                    </button>
                  </div>
                </div>
                <div class="add-to-cart">
                  <button (click)="addcart(pro.id)" class="add-to-cart-btn">
                    <i class="fa fa-shopping-cart"></i> add to cart
                  </button>
                </div>
              </div>
            </div>
            <!-- /product -->



            <div class="clearfix visible-sm visible-xs"></div>


          </div>
          <!-- /store products -->






        </div>
        <!-- /STORE -->
        <pagination-controls   class="text-center  mt-5  my-pagination"   (pageChange)="curr=($event)" ></pagination-controls>

      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->
