<section class="sec" style="background-color: #eee">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div *ngFor="let prod of Allproduct" class="col-md-8 col-lg-6 col-xl-4">
        <div class="chaildPrducts card" style="border-radius: 15px">
          <div
            class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
            data-mdb-ripple-color="light"
          >
            <img
              src="{{ prod.img }}"
              style="
              width: 100%;
              height: 200px;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
              "
              class="img-fluid"
              alt="Laptop"
            />
            <a href="#!">
              <div class="mask"></div>
            </a>
          </div>
          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <div>
                <p>
                  <a href="#!" class="text-dark">{{ prod.name }}</a>
                </p>

                <p class="small text-muted"></p>
              </div>
              <div>
                <!-- <p class="text-dark">##{{ prod.subCategoryName}}</p> -->

                <p class="small text-muted">{{ prod.subCategoryName }}</p>
              </div>
            </div>
          </div>
          <hr class="my-0" />
          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <p>${{ prod.price }}</p>
              <del *ngIf="prod.discount != 0"
                >${{ prod.price + (prod.discount / 100) * prod.price }}</del
              >
            </div>
            <!-- <p class="small text-muted">VISA Platinum</p> -->
          </div>
          <hr class="my-0" />
          <div class="card-body">
            <div
              class="d-flex justify-content-center align-items-center pb-2 mb-1"
            >
              <button
                (click)="gotoProductDetails(prod.id)"
                type="button"
                class="m-1 btnn btn btn-info"
              >
                Details
              </button>

              <button type="button" class="btn btnn btn-warning">
                Add to Card
              </button>
            </div>
            <hr class="my-0" />

            <div
              class="mt-3 d-flex justify-content-center align-items-center pb-2 mb-1"
            >
              <button
                (click)="remove(prod.favoriteID)"
                class="text-dark btn fw-bold"
              >
                Remove From Wishlist
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ errorMSG2 }}
