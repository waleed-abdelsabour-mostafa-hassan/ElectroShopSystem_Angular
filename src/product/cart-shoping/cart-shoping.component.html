<section class="h-100 h-custom" style="background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-3">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h4 class="mb-0 text-muted">{{items}} product</h4>
                  </div>
                  <hr class="my-4">
                  <div style="height:500px ;  overflow: scroll; width: 100%; ">
                    <div style="margin-right:3% ;" class="row mb-4 d-flex justify-content-between align-items-center"
                      *ngFor="let item of cartproducts">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img src="{{item.img}}" class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h4 class="text-black " >{{item.name}} </h4>
                        <h4 class="text-muted mb-0">{{item.subCategoryName}}</h4>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3 d-flex">
                        <button style="margin-right: 3px;" class="btn btn-link  px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                          (click)="changeNumberProduct(item.id,inputvalue.value)">
                          <i class="fas fa-minus"></i>
                        </button>

                        <input #inputvalue id="form1" max="{{item.countProductMax}}" min="1" name="quantity"
                          value="{{item.quantity}}" type="number" class="form-control form-control-sm" />

                        <button class="btn btn-link  px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                          (click)="changeNumberProduct(item.id, inputvalue.value)">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h4 class="mb-0">€ {{item.price}}</h4>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end ">
                        <a style="cursor: pointer;" (click)="deletproductcart(item.id)" class="text-muted"><i
                            class="fas fa-times"></i></a>
                      </div>
                      <hr class="my-4">
                    </div>
                  </div>
                  <div style="height:50px ;background-color: #d2c9ff;" ></div>

                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">


                  <h5 class="text-uppercase mb-3">Payment</h5>

                  <div class="mb-4 pb-2">
                    <select #sselectva class="select">
                      <option value="1">Credit Card</option>
                      <option value="2">Cash</option>

                    </select>
                  </div>



                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h3 style="font-weight: bold;" class="text-uppercase">Total price</h3>
                    <h3 style="font-weight: bold;">€ {{totalprize}}</h3>
                  </div>

                  <button (click)="BuyOrder(sselectva.value)" type="button" class="btn btn-outline-danger btn-block btn-lg"
                    data-mdb-ripple-color="dark">Buy</button>
                    <button style="margin-left: 36%;" (click)="Close()" type="button" class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
