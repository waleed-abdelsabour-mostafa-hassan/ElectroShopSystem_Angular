<section style="background-color: #eee">
  <div class="container py-5">
    <div
      *ngFor="let prod of SellerProd"
      class="row justify-content-center mb-3"
    >
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="hh card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="{{ prod.img }}" class="w-100" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div
                        class="mask"
                        style="background-color: rgba(253, 253, 253, 0.15)"
                      ></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5 class="mainName">{{ prod.name }}</h5>
                <div class="d-flex flex-row"></div>

                <div class="mt-1 mb-0 text-muted small">
                  <span class="text-primary"> â€¢ </span>
                  <span>Ship by: electroMWK.</span>
                </div>

                <p class="mm text-truncate mb-4 mb-md-0">
                  {{ prod.description }}
                </p>
              </div>
              <div
                class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start"
              >
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="bb mb-1 me-1">${{ prod.price }}</h4>
                  <span class="text-danger"
                    ><s
                      >${{ prod.price + (prod.discount / 100) * prod.price }}</s
                    ></span
                  >
                </div>
                <h6 class="text-success">Free shipping</h6>
                <div class="d-flex flex-column mt-4">
                  <button
                    (click)="gotoProductDetails(prod.id)"
                    class="btn btn-primary btn-sm"
                    type="button"
                  >
                    Details
                  </button>
                  <button
                    class="btn btn-outline-primary btn-sm mt-2"
                    type="button"
                  >
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
